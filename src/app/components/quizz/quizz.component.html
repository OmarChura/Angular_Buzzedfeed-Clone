<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>
  </div>

  <div *ngIf=!finished class="quizz__options">
    <button class="btn-option"
      *ngFor = "let option of questionSelected.options; let i = index"
      (click) = "playerChosse(option.alias)"
    >
      {{option.name}}
    </button>
  </div>

  <div *ngIf=finished class="quizz__result">
    <h1>O seu resultado Ã©: </h1>
    <p>{{answerSelected}}</p>
  </div>
</div>
